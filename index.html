	<script>
		var end = new Date('12/30/2020 12:00 AM');
		
			var _second = 1000;
			var _minute = _second * 60;
			var _hour = _minute * 60;
			var _day = _hour * 24;
			var timer;
		
			function showRemaining() {
				var now = new Date();
				var distance = end - now;
				if (distance < 0) {
		
					clearInterval(timer);
					document.getElementById('countdown1').innerHTML = 'END!';
					document.getElementById('countdown2').innerHTML = 'END!';
					document.getElementById('countdown3').innerHTML = 'END!';
					document.getElementById('countdown4').innerHTML = 'END!';
		
					return;
				}
				var days = Math.floor(distance / _day);
				var hours = Math.floor((distance % _day) / _hour);
				var minutes = Math.floor((distance % _hour) / _minute);
				var seconds = Math.floor((distance % _minute) / _second);
		
				document.getElementById('countdown1').innerHTML = days;
				document.getElementById('countdown2').innerHTML = hours;
				document.getElementById('countdown3').innerHTML = minutes;
				document.getElementById('countdown4').innerHTML = seconds;
			}
		
			timer = setInterval(showRemaining, 1000);
		</script>
